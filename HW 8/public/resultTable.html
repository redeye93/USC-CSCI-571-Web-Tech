<div class="text-right pb-2">
    <button type="button" class="btn btn-outline-secondary black" ng-disabled="specificPlace.data==null" ng-click="showRecentDetails()">
        Details <i class="fas fa-chevron-right"></i>
    </button>
</div>
<table class="table table-hover" style="min-width:930px;">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" style='width: 90px;'>Category</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Favorite</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in placeResults.total.slice(placeResults.currentActive*20, placeResults.currentActive*20+20) track by row.place_id" ng-class="{'table-warning': specificPlace.data!=null && row.place_id==specificPlace.data.place_id}">
            <th scope="row">{{$index + 1}}</th>
            <td><img ng-src="{{row.icon}}" style="max-width: 50px; height: auto;"></td>
            <td>{{row.name}}</td>
            <td>{{row.vicinity}}</td>
            <td>
                <button type="button" class="btn btn-outline-secondary" ng-click="store(row)"><i ng-class="checkFavIcon(row)"></i>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-secondary" ng-click="fetchPlaceDetails(row)"><i class="fas fa-chevron-right black"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="pt-4 pb-4 text-center">
    <button type="button" class="btn btn-outline-secondary mx-1" ng-show="placeResults.currentActive > 0" ng-click="page(-1)">
        Previous
    </button>
    <button type="button" class="btn btn-outline-secondary mx-1" ng-show="(placeResults.currentActive+1)*20 < placeResults.total.length || placeResults.next!=null" ng-click="page(1)">
        Next
    </button>
</div>
